<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../range-input/range-mixin.html">

<script>
  /**
   * mixin to create a number-input
   *
   * @appliesMixin RangeMixin
   *
   * @mixinFunction
   * @polymer
   */
  const NumberInputMixin = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends RangeMixin(superClass) {

      static get template() {
        return `
          ${this.styleTemplate}
          ${this.contentTemplate}
        `;
      }

      static get styleTemplate() {
        return `
          <style>
            :host {
              display: block;
              box-sizing: content-box;
            }
            :host(:focus) {
              outline: none;
            }
            --number-input: {
              @apply --input-style;
            };
            --number-input-focus: {
              @apply --input-focus;
            };
            #input {
              font-family: inherit;
              font-size: inherit;
              font-weight: inherit;
              text-align: center;
              @apply --number-input;
            }
            #input:hover,
            #input:focus {
              @apply --number-input-focus;
            }
            #input::placeholder {
              @apply --number-input-placeholder;
            }
          </style>
        `;
      }

      static get contentTemplate() {
        return `
          <input id="input"
            type="tel"
            placeholder="[[placeholder]]"
            disabled="[[disabled]]"
            on-focusin="_checkInput"
            on-focusout="_checkInput"
            on-blur="_checkInput"
            on-keydown="_checkKeycode"
            on-keyup="_stopIncrem">
        `;
      }

      static get properties() {
        return {
          /**
           * length to pad the string (with `0`) according to the total amount of numbers
           * @type {number}
           */
          padLength: {
            type: Number
          },
          /**
           * placeholder string
           * @type {string}
           */
          placeholder: {
            type: String
          },
          /**
           * disables the input
           * @type {boolean}
           */
          disabled: {
            type: Boolean
          },
          /**
           * disable autosizing
           * @type {boolean}
           */
          noAutoWidth: {
            type: Boolean,
            value: false,
            observer: '_noAutoWidthChanged'
          },
          /**
           * disable padding (auto-width still effected by `padLength`)
           * @type {boolean}
           */
          noPadding: {
            type: Boolean
          },
          /**
           * value string of the input
           * @type {string}
           */
          valueString: {
            type: String,
            notify: true,
            observer: '_valueStringChanged'
          },
          /**
           * unit of the value
           * @type {string}
           */
          unit: {
            type: String,
            observer: '_checkInput'
          },

          decimalSeparator: {
            type: String,
            value: '.'
          },

          /**
           * minimum digits right to the decimal separator
           * @type {number}
           */
          minimumFractionDigits: {
            type: Number,
            computed: '_computeMinimumFractionDigits(noPadding, step, min, max)'
          },

          /**
           * minimum digits left to the decimal separator
           * @type {number}
           */
          minimumIntegerDigits: {
            type: Number,
            computed: '_computeMinimumIntegerDigits(noPadding, padLength, min, max, minimumFractionDigits)'
          }
        }
      }

      static get observers() {
        return [
          '_debouncedComputeWidth(value)',
          '_checkInput(formatNumber)',
          '_checkInput(decimalSeparator)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._ensureAttribute('tabindex', 0);
        this.addEventListener('focus', this.focus.bind(this), false);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('focus', this.focus.bind(this), false);
        window.removeEventListener('resize', this._debouncedComputeWidth.bind(this, this.value), false);
      }

      _computeMinimumFractionDigits(noPadding, step, min, max) {
        if (noPadding === true) {
          return 0;
        }
        return ['0', '' + step, '' + min, '' + max].reduce( (acc, curr) => {
          const pos = curr.indexOf('.');
          return Math.max((pos < 0) ? 0 : (curr.length - 1 - pos), acc);
        });
      }

      _computeMinimumIntegerDigits(noPadding, padLength, min, max, minimumFractionDigits) {
        if (noPadding === true) {
          return 1;
        }
        return Math.max(1, (padLength || 0) - (minimumFractionDigits || 0), ['1', '' + min, '' + max].reduce( (acc, curr) => {
          const pos = curr.indexOf('.');
          return Math.max(pos, acc);
        }));
      }

      _checkInput() {
        this._valueStringChanged(this.$.input.value);
      }

      _valueStringChanged(valueString, oldValueString) {
        valueString = valueString || '';
        oldValueString = oldValueString || '';
        const newValue = parseFloat(valueString.replace(this.decimalSeparator, '.'));
        const oldValue = parseFloat(oldValueString.replace(this.decimalSeparator, '.'));
        let value;

        if (isNaN(oldValue)) {
          value = this._checkValue(newValue);
        } else {
          value = this._checkValue(newValue, oldValue);
        }
        valueString = this.noPadding ? value : this.formatNumber(value);

        if (this.valueString !== valueString) {
          this.valueString = valueString;
          return;
        }
        this.value = value;
        this.$.input.value = valueString + (this.unit ? ('\u202F' + this.unit) : '');
      }

      _valueChanged(value, oldValue) {
        if (value === undefined) return;

        if (isNaN(oldValue)) {
          value = this._checkValue(value);
        } else {
          value = this._checkValue(value, oldValue);
        }
        const valueString = this.noPadding ? value : this.formatNumber(value);

        if (this.value !== value) {
          this.value = value;
          return;
        }
        this.valueString = valueString;
        this.$.input.value = valueString + (this.unit ? ('\u2008' + this.unit) : '');
      }

      _checkKeycode(e) {
        if (!e.target) {
          if (e && e.preventDefault) e.preventDefault();
          return;
        }
        // up or down key press
        if (this.step !== undefined) {
          const inc = (e.keyCode === 38) ? this.step : (e.keyCode === 40 ? -this.step : 0);
          if (inc !== 0) {
            this._startIncrem(inc);
            e.preventDefault();
            e.stopPropagation();
            return;
          }
        }

        // enter & space
        if (e.keyCode === 13 || e.keyCode === 32) {
          this._checkInput();
          return;
        }

        // esc
        if (e.keyCode === 27) {
          this._checkInput();
          this.blur();
          return;
        }
      }

      _startIncrem(step) {
        this._stopIncrem();

        if (step === undefined) return;

        this._increm(step);
        this._activeJob = setInterval(() => {
          this._increm(step);
        }, 150);
      }

      _stopIncrem() {
        if (this._activeJob) {
          clearInterval(this._activeJob);
        }
      }

      _increm(step) {
        if (step === undefined) return;

        step = step || this.step || 1;
        const value = this._safeAdd(parseFloat(this.$.input.value.replace(this.decimalSeparator, '.')) || this.value, step);
        this.value = this._checkValue(value, this.value);
      }

      _updateView(prop) {
        if (prop !== undefined) {
          this._debouncedComputeWidth(this.value);
        }
      }

      _debouncedComputeWidth(value) {
        if (this._activeResizeJob) {
          cancelAnimationFrame(this._activeResizeJob);
        }
        this._activeResizeJob = requestAnimationFrame(this._computeWidth.bind(this, value));
      }

      formatNumber() {
        const n = arguments[0];
        let str = '' + Math.abs(n);
        const decimal = str.slice(str.indexOf('.')).length - 1;

        console.log(n, str, decimal, this.minimumFractionDigits, this.minimumIntegerDigits);
        if (this.minimumFractionDigits > 0) {
          if (decimal === 0) {
            str += '.';
          }
          for (let i = 0; i < this.minimumFractionDigits - decimal; i++) {
            str += '0';
          }
        }
        for (let i = 0; i < this.minimumIntegerDigits - decimal - 1; i++) {
          str = '0' + str;
        }
        str.replace('.', this.decimalSeparator);
        return (n < 0 ? '-' : '') + str;
      }

      _computeWidth(value) {
        if (this.noAutoWidth) return;

        let valueString = (!isNaN(value) && this.formatNumber(value)) || '',
          min = (this.min && this.formatNumber(this.min)) || '',
          max = (this.max && this.formatNumber(this.max)) || '',
          placeholder = this.placeholder || '';

        if (!(this.min !== undefined && this.min >= 0) && valueString[0] !== '-') {
          valueString = '-' + valueString;
        }

        const longest = ['', min, max, valueString, placeholder].reduce((acc, curr) => {
          return (acc && acc.length > curr.length) ? acc : curr;
        });

        if (this.step && ('' + this.step).indexOf('.') !== -1 && longest.indexOf(this.decimalSeparator) === -1) {
          longest = longest + this.decimalSeparator;
        }

        const style = window.getComputedStyle(this.$.input);
        this._test.style.fontSize = style.fontSize;
        this._test.style.fontFamily = style.fontFamily;
        this._test.style.fontWeight = style.fontWeight;
        this._test.innerText = longest + (this.unit ? ('\u2008' + this.unit) : '');

        const rect = this._test.getBoundingClientRect();
        this.$.input.style.width = rect.width ? ('calc(' +  rect.width + 'px)') : '2ch';
      }

      _noAutoWidthChanged(noAutoWidth) {
        if (!noAutoWidth) {
          if (!this._test) {
            this._test = document.createElement('div');
            this._test.style.pointerEvents = 'none';
            this._test.style.padding = 0;
            this._test.style.position = 'fixed';
            this._test.style.top = 0;
            this._test.style.left = 0;
            this._test.style.visibility = 'hidden';
            this._test.classList.add('test', 'number-input');
            document.body.appendChild(this._test);
          }
          this._debouncedComputeWidth(this.value);
          window.addEventListener('resize', this._debouncedComputeWidth.bind(this, this.value), false);
          return;
        }
        this.$.input.style.width = '';
        window.removeEventListener('resize', this._debouncedComputeWidth.bind(this, this.value), false);
      }

      /**
       * focus the input
       */
      focus() {
        this.$.input.focus();
      }

      /**
       * focus the input
       */
      blur() {
        this.$.input.blur();
      }

      _computeLocaleNumberFormat() {
        super._computeLocaleNumberFormat(...arguments);
        this._checkInput();
      }
    }
  }
</script>

<dom-module id="number-input">
  <script>
    /**
     *  `number-input` is an element that can:
     * * prevent non numeric input
     * * guarantee **live**-data to be valid
     * * pad a value with `0` (to a specific length)
     * * size the input (according to it's length)
     * * overflow to minimum or underflow to maximum
     * * saturate to minimum or to maximum
     * * display a specified unit and size the input
     * * localization of the number format like the decimal separator (the value will still be a Number object)
     *
     * Example:
     * ```html
     * <number-input step="2" min="-20" max="140" pad-length="2"></number-input>
     * ```
     *
     * It sizes automatically. Use `key-up` and `key-down` to increment the value. If `step` is given, the value is a **multiple** of `step`.
     *
     * ### Styling
     * Custom property                  | Description                            | Default
     * ---------------------------------|----------------------------------------|--------------------
     * `--number-input`                 | style of the input                     | {}
     * `--number-input-focus`           | style of the focussed and hovered input | {}
     * `--number-input-placeholder`     | style of the placeholder               | {}
     *
     * ```css
     * :host {
     *   --number-input-focus: {
     *     background: rgba(0,0,0,.25);
     *   };
     *   --number-input-placeholder: {
     *     color: pink;
     *   };
     * }
     * ```
     * @polymer
     * @customElement
     *
     * @appliesMixin NumberInputMixin
     *
     * @demo demo/index.html
     **/
    class NumberInput extends NumberInputMixin(Polymer.Element) {

      static get is() {
        return 'number-input';
      }
    }
    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
