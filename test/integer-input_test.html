<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>integer-input test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../integer-input.html">
  </head>

  <body>

    <test-fixture id="basic">
      <template>
        <integer-input></integer-input>
      </template>
    </test-fixture>

    <script>
      const specifier = new URLSearchParams(window.location.search).get('specifier');
      const url = new URLSearchParams(window.location.search).get('url');

      // applying suites to another element (e.g. when another element depends on the the same mixin)
      if (specifier) {
        suite(`Suite for ${specifier.toUpperCase()}`, function() {
          test('loading dependencies', done => {
            Polymer.importHref(url, e => done(), e => {
              console.warn(`failed to load: ${url}`)
            })
          })
        })
      }

      suite('basic', function() {
        let element;

        setup(function() {
          if (specifier) {
            replace('integer-input').with(specifier)
          }
          element = fixture('basic');
        });

        test('instantiating the element with default properties works', done => {
          assert.isUndefined(element.default, 'default is not defined');
          assert.isUndefined(element.startAt, 'startAt is not defined');
          assert.isUndefined(element.min, 'min is not defined');
          assert.isUndefined(element.max, 'max is not defined');
          assert.isUndefined(element.useNegativeZero, 'useNegativeZero is not defined');
          assert.isUndefined(element.valueAsNumber, 'valueAsNumber is not defined');
          assert.isUndefined(element.value, 'value is not defined');
          assert.equal(element.numberStyle, 'decimal', 'number-style is decimal');
          assert.isTrue(!element.input, 'input is empty');
          done();
        });

        test('setting a non integer value', done => {
          element.value = 2.2;
          assert.equal(element.valueAsNumber, 2, 'valueAsNumber is set to integer');
          assert.equal(element.value, 2, 'value is set to integer');
          done();
        });
      });

    </script>

  </body>
</html>
